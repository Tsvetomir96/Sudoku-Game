<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link
      rel="shortcut icon"
      href="./assets/images/sudoku.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Montserrat:wght@400;700&family=Passion+One&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container-large">
          <nav>
            <div class="nav-logo">
              <a href="#"> Sudoku Game </a>
            </div>
          </nav>
        </div>
      </header>
      <!-- HEADER END -->

      <section class="main">
           <div class="screen">
               <div class="screen-start_game" id="screen-start_game">
                   <div class="menu-body">
                        <div class="menu-body_actions">
                            <button class="btn" id="btn-difficulties">Easy</button>
                            <button class="btn" id="btn-continue">Continue</button>
                            <button class="btn btn-secondary" id="btn-new">New Game</button>
                        </div>
                   </div>
               </div>
           </div>
      </section>
    </div>
  </body>
</html>
